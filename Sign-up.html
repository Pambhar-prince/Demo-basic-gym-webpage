<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style-Signup.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <br>
        <div class="input-box">
            <label>Name : </label>
            <input type="text" name="username" placeholder="Username">
        </div>
        <br>
        <div class="input-box">
            <label>Email : </label>
            <input type="text" name="email" placeholder="Email">
        </div>
        <br>
        <div class="input-box">
            <label>Contact Number : </label>
            <input type="number" name="contact" placeholder="Contact Number">
        </div>
        <br>
        <div class="input-box">
            <label>Password : </label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <br>
        <div class="Gender-box">
            <label>Gender : </label> Male : <input type="radio" name="gender" value="male"> Female : <input type="radio" name="gender" value="female"> Other : <input type="radio" name="gender" value="other">
        </div>
        <br>
        <div class="sign-up">
            <a href="index.html">
                <input type="submit" value="Sign Up" class="btn">
            </a>
        </div>
    </div>
    </div>
</body>

</html>
